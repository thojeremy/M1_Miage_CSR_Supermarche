<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
    <title>Supermarché</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="container">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/supermarche">Supermarché</a>
                <p class="navbar-text" alt="foo">|</p>
				<a class="navbar-brand" href="/supermarche/stock">État des stocks</a>
            </div>
        </div>
    </nav>
    
    <div class="row">
    	<div class="col-md-8 col-md-offset-2">
        <h1>Créer un/des client(s)</h1>
        <form id="create-customer-form">
            <div class="form-group">
                <label for="nombre">Nombre de clients</label>
                <input required type="number" class="form-control" id="nombre" placeholder="Nombre de client(s) à créer" pattern="{0-9}*" min="0">
            </div>
            <button type="submit" class="btn btn-default"
                    onclick="return false">
                Créer client(s)</button>
                
        </form>
        </div>
    </div>

    <div class="row">
    	<div class="col-md-8 col-md-offset-2">
        <h1>Liste des clients</h1>
        <table class="table table-striped table-hover" id="clients-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nom</th>
					<th>État</th>
					<th/>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        </div>
    </div>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src='/static/js/main.js' type='text/javascript'></script>
</body>
</html>
